<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-start">
          <ion-label>{{ "total-income-expenses.available" | translate }}</ion-label><br>
          <h2><ion-label color="dark"><strong>$ {{ 6500000 | number }}</strong></ion-label></h2>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-label>{{ "total-income-expenses.expenses" | translate }}</ion-label><br>
          <h2><ion-label color="warning"><strong>$ {{ 7000000 | number }}</strong></ion-label></h2>
        </ion-col>
        <ion-col size="12">
          <ion-progress-bar value="0.9" color="warning" reversed="true"></ion-progress-bar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-label>{{ "total-income-expenses.remaining" | translate: { date: date.format('MMMM') } }}</ion-label>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-text class="remaining" color="dark"><strong>$ {{ 5800000 | number }}</strong></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
