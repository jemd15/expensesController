<ion-card>
  <ion-card-header>
    <h2 class="ion-no-margin ion-text-center"><ion-label color="dark"><strong>{{ date.format('MMMM') + ' flow' }}</strong></ion-label></h2>
    <ion-list lines="none">
      <ion-item>
        <h1><strong>$ {{ '5800000' | number }}</strong></h1>
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content>
    <div id="chart" [chart]="chart"></div>
  </ion-card-content>
</ion-card>
