<ion-header>
</ion-header>

<ion-content>
  <app-header-wave></app-header-wave>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-icon size="large" slot="start" name="person-circle-outline"></ion-icon>
                <h1><strong>Javier Mu√±oz</strong></h1>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <ion-label>Dark mode</ion-label>
                <ion-toggle slot="end" (ionChange)="onToggleColorTheme($event)" [checked]="isDarkModeOn"></ion-toggle>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item button>
                <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
                <ion-label>Backup</ion-label>
                <ion-badge slot="end" color="success">Activated</ion-badge>
              </ion-item>
            </ion-list>
            <ion-accordion-group>
              <ion-accordion value="income" toggle-icon="chevron-down-circle-outline">
                <ion-item button slot="header">
                  <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
                  <ion-label>Security</ion-label>
                </ion-item>

                <ion-list slot="content">
                  <ion-radio-group>
                    <ion-item class="ion-padding-start">
                      <ion-label>Numeric passcode</ion-label>
                      <ion-radio slot="end" value="numeric"></ion-radio>
                    </ion-item>
                
                    <ion-item class="ion-padding-start">
                      <ion-label>Gesture passcode</ion-label>
                      <ion-radio slot="end" value="gesture"></ion-radio>
                    </ion-item>
                
                    <ion-item class="ion-padding-start">
                      <ion-label>Fingerprint unlock</ion-label>
                      <ion-radio slot="end" value="fingerprint"></ion-radio>
                    </ion-item>
                
                    <ion-item class="ion-padding-start">
                      <ion-label>None</ion-label>
                      <ion-radio slot="end" value="none"></ion-radio>
                    </ion-item>
                  </ion-radio-group>
                </ion-list>
              </ion-accordion>
            </ion-accordion-group>
            <ion-list lines="none">
              <ion-item button>
                <ion-icon slot="start" name="star-outline"></ion-icon>
                <ion-label>Rate</ion-label>
                <ion-icon slot="end" name="chevron-down-circle-outline"></ion-icon>
              </ion-item>
              <ion-item button>
                <ion-icon slot="start" name="share-social-outline"></ion-icon>
                <ion-label>Share</ion-label>
                <ion-icon slot="end" name="chevron-down-circle-outline"></ion-icon>
              </ion-item>
              <ion-item button>
                <ion-icon slot="start" name="chatbox-ellipses-outline"></ion-icon>
                <ion-label>Feedback</ion-label>
                <ion-icon slot="end" name="chevron-down-circle-outline"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item button>
                <!-- <ion-icon name="" slot="start"></ion-icon> -->
                <ion-label>Version</ion-label>
                <ion-badge slot="end">{{ versionNumber }}</ion-badge>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
